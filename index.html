    <section id="orderForm" class="form-container">
        <form>
            <h2>Order Form</h2>
            <p>Please fill out the details below to complete your order.</p>
            <label for="fullname">full name</label>
           <input type="text" id="fullname"name="fullname"placeholder="Enter your name" class="W1"required>

            <label for="Adress">Adress</label>
           <input type="text" id="Adress"name="Adress"placeholder="Enter your Adress"class="W1" required>

            <label for="Postcode"> Post code</label>
           <input type="text" id=" Postcode"name="postcode"placeholder="Enter your postcode"class="W1" required>

            <label for="phone">phone number</label>
           <input type="tel" id="phone"name="phone"placeholder="Enter your phone number" class="W1"required>

            <label for="quantity">desired quantity</label>
           <input type="text" id="quantity"name="quantity"placeholder="Enter the desired quantity" class="W1"required>

            <label for="total">total of order (MAD)</label>
           <input type="text" id="total"name="total" value="0"class="W1" readonly>

           <button type="submit" class="submit-btn">submit order</button>
           <button id="closeform"class="cancelbtn">cancel </button> 
        </form>
    </section>
